<!DOCTYPE html>
<html>
  <head>
    <title>Login com Google para Planilha</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h2>Login com Google</h2>
    <div id="g_id_onload"
         data-client_id="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"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
      function handleCredentialResponse(response) {
        fetch("https://script.google.com/macros/s/AKfycbxa9SlxVeoNgD0TR5QbrIZleBH_x-WRh3ue6jrD1MUUIafbj3BTfVgQJiE78I4Hz6TZ/exec", {
          method: "POST",
          body: JSON.stringify({ token: response.credential }),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(r => r.text())
        .then(r => {
          document.body.innerHTML = r; // Redireciona para a planilha
        });
      }
    </script>
  </body>
</html>
