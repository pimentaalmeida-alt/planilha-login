<!DOCTYPE html>
<html>
  <head>
    <title>Login com Google para Planilha</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <h2>Login com Google</h2>
    <div id="g_id_onload"
         data-client_id="1028119812736-rp5m9cnbplccdqbcsltd7gvt140dtaod.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
      function handleCredentialResponse(response) {
        fetch("https://script.google.com/macros/s/AKfycbxa9SlxVeoNgD0TR5QbrIZleBH_x-WRh3ue6jrD1MUUIafbj3BTfVgQJiE78I4Hz6TZ/exec", {
          method: "POST",
          body: JSON.stringify({ token: response.credential }),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(r => r.text())
        .then(html => {
          // Insere o HTML (para mensagens de erro)
          document.body.innerHTML = html;

          // Executa o script de redirecionamento se existir!
          const match = html.match(/<script>([\s\S]*?)<\/script>/i);
          if (match && match[1]) {
            eval(match[1]);
          }
        });
      }
    </script>
  </body>
</html>
